<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Hospital Management Form</h2>
        <form id="hospitalForm">
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientAge">Patient Age</label>
                <input type="number" id="patientAge" name="patientAge" required>
            </div>
            <div class="form-group">
                <label for="patientGender">Gender</label>
                <select id="patientGender" name="patientGender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option value="drSmith">Dr. Smith</option>
                    <option value="drJones">Dr. Jones</option>
                    <option value="drLee">Dr. Lee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
